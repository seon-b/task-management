<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Management</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="script.js" defer></script>
    
  </head>
  <body>
    <section id="navigation">
      <div id="navbar">
        <div class="navGroup">
          <a class="navItem navLink navBarBrand">Task Management</s>
        </div>
        <div class="navGroup">
          <a class="navItem navLink">Dashboard</a>
          <a class="navItem navLink">Login</a>
        </div>
      </div>
    </section>
    <section id="newTaskArea">
      <h3 class="sectionHeader"></h3>
    <form action="" class="newTaskForm">
       <div class="formGroup"> 
        <label for="taskName">Task Name</label> 
        <input type="text" name="taskName" id="taskName">
      </div>
      <div class="formGroup"> 
        <label for="taskDeadline">Task Deadline</label> 
        <input type="date" name="taskDeadline" id="taskDeadline">
      </div>
      <div class="formGroup"> 
        <label for="completed">Complete</label>
        <input type="radio" id="completed" name="taskStatus" value="complete"/> 
        <label for="active">Active</label>
        <input type="radio" id="active" name="taskStatus"  value="active" checked /> 
      </div>
        <button type="submit">Create Task</button>
      </form>
    </section>
    <section id="taskManagementArea">
      
      <div class="newTasksArea">
        <h4 class="taskManagementAreaColumn">New Tasks</h4>
        <div data-new-task></div>
      </div>
      <div class="currentTasksArea">
        <h4 class="taskManagementAreaColumn">Current Tasks</h4>
        <div data-current-task></div>
      </div>
      <div class="completedTasksArea">
        <h4 class="taskManagementAreaColumn">Completed Tasks</h4>
        <div data-completed-task></div>
      </div>
    </section>
    <template id="taskComponent">
      <div data-task-id class="taskContainer">
      <div class="taskHeader"><h4>Task Name</h4></div>
      <div class="taskContent">
        <p class="deadline">Deadline Date</p>
      </div>
    </div>
    </template>
  </body>
</html>
